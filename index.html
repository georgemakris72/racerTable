<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/angular.css" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <title>Driver Standings</title>
</head>

<body ng-App="myApp">
  <div class="container">
    <div ng-controller="myController" ng-model="search" class="col-sm-12 input-group inner-addon right-addon">
      <h2>F1 Racer Table</h2>
      <table class="table-striped table-bordered" id= "racer-table">
    <tr class="categories">
    <td colspan="6" id="lookup">  <input type="search" ng-model="search" class="form-control glyphicon" id="find"
          placeholder="&#xe003" />
        <tr class="categories">
          <th><a href=# ng-click="column='parseInt(position)' ; reverse=! reverse ">Position</a></th>
          <th><a href=# ng-click="column='Driver.givenName' ; reverse=! reverse ">First Name</a></th>
          <th><a href=# ng-click="column='Driver.familyName' ; reverse=! reverse ">Last Name</a></th>
          <th><a href=# ng-click="column='Driver.nationality' ; reverse=! reverse ">Nationality</a></th>
          <th><a href=# ng-click="column='Constructors[0].name' ; reverse=! reverse ">Sponsor</a></th>
          <th><a href=# ng-click="column='parseInt(points)' ; reverse=! reverse ">Points</a></th>
        </tr>
        <tr ng-repeat="i in racers.MRData.StandingsTable.StandingsLists[0].DriverStandings | orderBy:column:reverse | filter:search ">
          <td>{{i.position}}</td>
          <td> {{i.Driver.givenName}} </td>
          <td>{{i.Driver.familyName}}</td>
          <td>{{i.Driver.nationality}}</td>
          <td>{{i.Constructors[0].name}}</td>
          <td>{{i.points}}</td>
        </tr>
      </table>

    </div>
  </div>
</body>

</html>
